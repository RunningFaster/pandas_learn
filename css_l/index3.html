<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="./index3.css">
</head>
<body>
<!--登录-->
<div id="login">
<!--  头像框体  -->

        <img src="./OIP.jpg">
    </div>

<!--  form表单区域  -->

        </form>
    </div>
</div>
</body>
</html>
